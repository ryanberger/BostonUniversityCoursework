<body>
	<div>Here is an example of each of the types of HTML inputs...</div>
	<ol>
    	<li>Text input: <input type="text" id="text" /></li>
        <li>Textarea input: <textarea rows="2" cols="10" id="textarea"></textarea></li>
        <li>Password input: <input type="password" id="password" value="123456789" /></li>
        <li>Button input: <input type="button" value="Button" id="button" /></li>
        <li>Checkbox input: <input type="checkbox" id="checkbox" checked="checked" /><input type="checkbox" id="checkbox2" /></li>
        <li>Radio input: <input type="radio" id="radio" /> <input type="radio" id="radio2" checked="checked" /></li>
        <li>File input: <input type="file" id="file" /></li>
        <li>Submit input: <input type="submit" id="submit" /></li>
        <li>Reset input: <input type="reset" id="reset" /></li>
    </ol>
	
</body>
