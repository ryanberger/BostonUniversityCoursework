<script type="text/javascript">
	function changeElement(element) {
		element.innerHTML = "it passes in the current element (div) which \"owns\" the method changeElement(). The parameter that \"this\" is passed in as can then be accessed within the method directly. In this case, we changed the text which it contains.";
	}
</script>
</head>

<body>
	<div onclick="changeElement(this);">The word "this" has special meaning in JavaScript. It refers to the owner of the method being currently executed. For instance, when you click on this sentence...</div>
</body>
