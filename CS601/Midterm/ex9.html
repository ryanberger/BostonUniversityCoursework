<script type="text/javascript">
	function parseString(element) {
		var divString = element.innerHTML;
		var editedString = divString.replace(/Small/, "Large");
		element.innerHTML = editedString;
	}
</script>
</head>

<body>
	<div onclick="parseString(this);">I like to program in Smalltalk</div>
</body>
