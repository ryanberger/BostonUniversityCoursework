        <script type="text/javascript">
            var isValid = {
                object: function(element) {
                    if (element != null && element != "undefined")
                    {
                        if (isValid.showAlert == true)
                        {
                            alert(element + " is a valid object!");
                        }
                    }
                    else
                    {
                        if (isValid.showAlert == true)
                        {
                            alert(element + " is NOT a valid object!");
                        }
                    }
                },
                showAlert: false
            }
            
            var displayMessage = {
                object: function(element) {
                    if (element != null && element != "undefined")
                    {
                        element.value = displayMessage.text;
                    }
                },
                text: ""
            }
            
        </script>
